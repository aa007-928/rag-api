name: RAG CI Pipeline

on:
  push:
    paths:
      - 'KB/**'
      - 'app.py'
      - 'embed.py'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install fastapi uvicorn chromadb requests nltk tiktoken

      - name: Detect changed KB files
        id: kb_changes
        run: |
          echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^KB/.*\.txt' || true)" >> $GITHUB_ENV

      - name: Rebuild embeddings
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Re-embedding changed files:"
            echo "$CHANGED_FILES"
            python embed.py $CHANGED_FILES
          else
            echo "No KB changes detected, rebuilding all embeddings"
            python embed.py
          fi

      - name: Start API in mock mode
        run: |
          USE_MOCK_LLM=1 uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run semantic tests
        run: python semantic_test.py

      - name: Success
        run: echo "âœ… All tests passed! RAG quality maintained."
